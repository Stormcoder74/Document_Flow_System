<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Добавить документ</title>
</head>

<body>
<div th:replace="~{top_bar :: bar(DocumentsDetails)}"/>
<div class="container">
    <h2 th:text="'Добавление документа'"/>
    <form th:action="@{/documents/add}" th:method="post">
        <div style="margin-bottom: 25px" class="input-group">
            <h4 th:text="'Заголовок '"/>
            <input th:name="title" placeholder="title" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <h4 th:text="'Компания 1 '"/><br>
            <input th:value="${firstCompany}"
                   th:name="firstCompany" th:readonly="true" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <h4 th:text="'Компания 2 '"/><br>
            <select th:name="secondCompany">
                <option th:each="company : ${companies}"
                        th:value="${company}"
                        th:text="${company}"/>
            </select>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <h4 th:text="'Содержание '"/><br>
            <input th:name="content" placeholder="content" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary"
                        th:text="${'Добавить'}"/>
                <a class="btn btn-primary" th:href="@{'/documents'}" role="button">Отменить</a>
            </div>
        </div>
    </form>
    <br>
</div>
</body>
</html>
