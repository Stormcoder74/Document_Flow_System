<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Изменить документ</title>
</head>

<body>
<div th:replace="~{top_bar :: bar(DocumentsDetails)}"/>
<div class="container">
    <div class="container">
        <span th:text="${'ID: ' + document.getId()}"/><br>
        <span th:text="${'Заголовок: ' + document.getTitle()}"/><br>
        <span th:text="${'Компания 1: ' + document.getFirstCompany().getName()}"/><br>
        <span th:text="${'Компания 2: ' + document.getSecondCompany().getName()}"/><br>
        <span th:text="${'Подпись 1: ' + document.isFirstSignature()}"/><br>
        <span th:text="${'Подпись 2: ' + document.isSecondSignature()}"/><br>
    </div>
    <h3 th:text="${'Редактирование документа'}"/>
    <form th:action="@{/documents/save}"
          th:object="${document}" method="post" class="form-horizontal">
        <input th:field="*{id}" hidden/>

        <div style="margin-bottom: 25px" class="input-group">
            <input th:field="*{content}" placeholder="content (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary"
                        th:text="${'Сохранить'}"/>
            </div>
        </div>
    </form>
    <br>
</div>
</body>
</html>
